name: shefu
description: Offline recipes manager
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  file_picker: ^6.1.1
  flag: ^7.0.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  fraction: ^5.0.0
  image: ^4.0.17
  intl: any
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path: ^1.8.3
  path_provider: ^2.0.15
  provider: ^6.0.5
  riverpod: ^2.3.6
  pinch_zoom: ^2.0.0
  csv: ^5.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.5

# The following section is specific to Flutter packages.
flutter:
  generate: true 
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/nutrients_full.csv
    - assets/conversions_full.csv


