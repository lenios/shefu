name: shefu
description: Offline recipes manager
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.3+27

environment:
  sdk: ^3.7.2

dependencies:
  file_picker: ^10.0.0
  flag: ^7.0.0
  flutter:
    sdk: flutter
  go_router: ^15.0.0
  flutter_form_builder: ^10.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  fraction: ^5.0.0
  image: ^4.0.17
  intl: any
  path: ^1.8.3
  path_provider: ^2.1.5
  provider: ^6.0.5
  riverpod: ^2.3.6
  pinch_zoom: ^2.0.0
  csv: ^6.0.0
  shared_preferences: ^2.2.2
  google_mlkit_text_recognition: ^0.15.0
  country_picker: ^2.0.24
  tutorial_coach_mark: ^1.2.11
  logger: ^2.5.0
  image_picker: 1.1.2
  html: ^0.15.6
  http: ^1.3.0
  audioplayers: ^6.4.0
  objectbox: ^4.2.0
  objectbox_flutter_libs: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  objectbox_generator: ^4.2.0

# The following section is specific to Flutter packages.
flutter:
  generate: true 
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/nutrients_full.csv
    - assets/conversions_full.csv
    - assets/notification-ping-335500.mp3 # from https://pixabay.com/sound-effects/notification-ping-335500/
